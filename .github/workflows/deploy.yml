name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_DISABLE_TURBO: 1

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Check if Pages is enabled
        if: steps.pages.outcome == 'failure'
        run: |
          echo "::error::GitHub Pages is not enabled. Please enable it in Settings → Pages → Source: GitHub Actions"
          echo "Visit: https://github.com/${{ github.repository }}/settings/pages"
          exit 1

      - name: Upload artifact
        if: steps.pages.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: .next

  deploy:
    if: needs.build.result == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

